<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DatTools</title>
<style>
body {
  background:#0f0f16; color:#eaeaea; font-family:Arial, sans-serif; padding:20px;
}
.container {
  max-width:900px; margin:auto; background:#181824; padding:25px;
  border-radius:10px; box-shadow:0 0 20px #0005;
}
h1 { text-align:center; color:#6da6ff; margin-bottom:20px; }
.section-title {
  margin-top:20px; color:#79a8ff; border-left:4px solid #6a9eff;
  padding-left:8px; font-weight:bold;
}
label { margin-top:10px; display:block; }

.input-wrap { margin-top:10px; }
input[type="file"] { display:none; }

.upload-box {
  border:2px dashed #555; border-radius:6px; padding:30px;
  text-align:center; color:#bbb; cursor:pointer;
  transition:.2s;
}
.upload-box:hover { border-color:#6a9eff; color:#6a9eff; }

.text-input {
  width:100%; padding:8px; margin-top:8px;
  border-radius:6px; border:1px solid #333;
  background:#222433; color:#ddd;
}

button {
  width:100%; padding:10px; margin-top:10px;
  background:#4a6fff; border:none; border-radius:6px;
  color:#fff; font-weight:bold; cursor:pointer;
}
button:disabled { background:#444; cursor:not-allowed; }

.status { margin-top:15px; padding:10px; border-radius:6px; display:block; }
.success { background:#114d14; }
.error { background:#5c1111; }
.info { background:#1f3a60; }

.preview {
  background:#0003; margin-top:15px; padding:10px;
  border-radius:6px; white-space:pre-wrap;
  max-height:250px; overflow:auto; font-family:monospace;
}

.links a {
  display:inline-block;
  margin:8px 10px 0 0;
  padding:8px 12px; 
  background:#333d55;
  color:#fff;
  border-radius:4px; 
  text-decoration:none;
}
.links { 
  margin-top:10px;
  }
.hidden {
  display:none;
  }
.loading {
  margin-top:15px;
  padding:12px;
  border-radius:6px;
  background:#162447;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:10px;
  font-weight:bold;
  color:#9ccfff;
}

.spinner {
  width:18px;
  height:18px;
  border:3px solid #5588ff;
  border-top-color:transparent;
  border-radius:50%;
  animation: spin 0.6s linear infinite;
}

@keyframes spin {
  from { transform: rotate(0deg); }
  to   { transform: rotate(360deg); }
}

.hidden {
  display:none;
}
</style>
</head>
<body>
<div class="container">
<h1>GT Items.dat Tools</h1>
<div class="section-title">Upload File</div>
<label for="fileInput">
  <div id="uploadBox" class="upload-box">Tap to choose or drag .dat / .txt / .json here</div>
</label>
<input type="file" id="fileInput" accept=".dat,.json,.txt">
<label>Output Name (optional)</label>
<input type="text" id="outputName" class="text-input" placeholder="items">
<button id="decodeBtn" disabled>Decode DAT → TXT/JSON</button>
<button id="encodeBtn" disabled>Encode JSON/TXT → DAT</button>
<button id="clearBtn">Clear</button>
<div id="status" class="status info">No file loaded yet.</div>
<div id="preview" class="preview">Awaiting file...</div>
<div id="downloadLinks" class="links hidden"></div>
<div id="loading" class="loading hidden">
  <div class="spinner"></div>
  <span>Processing...</span>
</div>
</div>

<script src= "./module/key.js"></script>

</body>
</html>
